name: R CI (Shiny backend)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - uses: r-lib/actions/setup-renv@v2

      - name: Run tests
        run: |
          Rscript -e "install.packages("testthat"); testthat::test_dir('tests/testthat')"

